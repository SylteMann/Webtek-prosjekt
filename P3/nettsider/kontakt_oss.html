<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../styling/main.css" />
  <link rel="stylesheet" href="../styling/kontakt_oss.css" />
  <title>Kontakt - Turistlaget i Oppdal</title>
</head>

<body>
  <div id="container">
    <form id="form_kontaktOss">
      <h2>Kontakt Oss</h2>
      <input class="sprsm" type="text" name="inp_henvendelse" id="inp_henvendelse" required
        placeholder="Hva gjelder din henvendelse?" />
      <input class="sprsm" type="email" name="inp_email" id="inp_email" required placeholder="Epost-addresse" />
      <textarea class="sprsm" rows="5" name="inp_opplysning" id="inp_opplysning" required
        placeholder="Hva ønsker du å fortelle?"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/scripts/kontakt_oss.js"></script>
  <script src="/scripts/main.js"></script>
</body>

</html>
