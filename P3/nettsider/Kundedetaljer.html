<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kundedetaljer</title>
  <link rel="stylesheet" href="../styling/kundedetaljer.css">
</head>

<body>
  <h1>Kundedetaljer</h1>
  <h3>Fyll inn skjemaet og trykk bekreft bestilling for å sende bestillingen til oss.</h3>
  <div>
    <form class="form" id="bestilling" action="" method="post">
      <fieldset>
        <legend>Personopplysninger</legend>
        <br>
        <label for="fornavn">
          Fornavn
          <input type="text" id="fornavn" name="fornavn" required>
        </label><br>
        <label for="etternavn">
          Etternavn
          <input type="text" id="etternavn" name="etternavn" required>
        </label><br>
        <label for="telefon">
          Telefonnummer
          <input type="text" pattern="[0-9]{8}" id="telefon" name="telefon" required>
        </label><br>
        <label for="epost">
          E-post
          <br><input type="email" id="epost" name="epost" required>
        </label><br><br>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="street" placeholder="gatenavn og -nummer" required><br>
        <input type="text" pattern="[0-9]{4}" id="postnummer" name="postNumber" placeholder="postnummer" required>
        <input type="text" id="poststed" name="City" placeholder="poststed" required>
        <br><br>
        <label for="gjester">
          Antall voksne gjester
          <input type="number" id="gjester" name="antall gjester" min="1" max="10" required>
        </label><br>
        <label for="barn">
          Antall barn under 16 år
          <input type="number" id="barn" name="antall barn" min="0" max="10">
        </label>
      </fieldset>
      <h3 id="pris">Pris: 0kr</h3>
      <p>Vi sender en faktura til den oppgitte e-postadressen når vi mottar bestillingen.</p>
      <button type="submit" id="bekreftbestilling" name="button">Bekreft bestillingen</button>
      <!--Gjør om knappen til en link, ellers vil den ikke kunne sende til riktig side-->
      <!-- <a id="avbrytbestilling" href="../home.html"><label for="avbryt"><button>Avbryt</button></label></a> -->
      <div></div>
    </form>
  </div>
  <script>
    document.querySelector("#pris").innerText = "Pris: " + localStorage.getItem('totalPrice') + "nok";
  </script>
</body>

</html>
